name: Unit Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unix:
    name: Test (*nix)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  build-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose